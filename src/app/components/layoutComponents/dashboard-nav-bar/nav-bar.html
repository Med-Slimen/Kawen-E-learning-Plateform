<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav
        class=" sticky top-0  z-50 h-15 md:h-22 bg-white/90 backdrop-blur border-b border-gray-200 shadow-xl">
        <div class="flex items-center h-full justify-between">
            <a class="" href="#">
                <img class="w-42 h-auto" src="public/assets/images/logo.png" alt="Logo" />
            </a>
            <div class="online_menu px-2 md:px-5" [class.block]="sessionService.isLoggedIn()" [class.hidden]="!sessionService.isLoggedIn()">
                <div class="flex items-center gap-1 md:gap-8">
                    <div class="relative md:hidden">
                        <div class="flex items-center cursor-pointer" (click)="toggleLinksMenu()">
                            <h3 class="font-bold">Menu</h3>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-chevron-down-icon lucide-chevron-down mt-1">
                                <path d="m6 9 6 6 6-6" />
                            </svg>
                        </div>
                        <div class="links absolute top-8 right-0 bg-white border border-gray-200 rounded shadow-lg w-40 "
                            [class.hidden]="!linksMenu" [class.block]="linksMenu">
                            <a routerLink="{{this.sessionService.user()?.role + '_Dashboard'}}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 cursor-pointer">Dashboard</a>
                            <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100 cursor-pointer">My Courses</a>
                            <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100 cursor-pointer">Browse Courses</a>
                        </div>
                    </div>
                    <ul class="hidden space-x-4 md:flex">
                        <li>
                            <a routerLink="{{this.sessionService.user()?.role ==='Student' ? '/Student_Dashboard' : '/Instructor_Dashboard'}}"
                                class="inline-block text-lg font-medium text-green-700 hover:scale-102 hover:bg-green-700 p-1 hover:text-[white] rounded transition-transform duration-500 cursor-pointer">Dashboard</a>
                        </li>
                        <li>
                            <a routerLink="{{this.sessionService.user()?.role ==='Student' ? '/Student_Dashboard/Student_Courses' : '/Instructor_Dashboard/Instructor_Courses'}}"
                                class="inline-block text-lg font-medium text-green-700 hover:scale-102 hover:bg-green-700 p-1 hover:text-[white] rounded transition-transform duration-500 cursor-pointer">My
                                Courses</a>
                        </li>
                        <li>
                            <a routerLink="{{this.sessionService.user()?.role ==='Student' ? '/Student_Dashboard/Student_Messages' : '/Instructor_Dashboard/Instructor_Messages'}}"
                                class="inline-block text-lg font-medium text-green-700 hover:scale-102 hover:bg-green-700 p-1 hover:text-[white] rounded transition-transform duration-500 cursor-pointer">View Messages</a>
                        </li>
                    </ul>
                    <div class="w-auto  relative">
                        <img (click)="toggleProfileMenu()" class="w-10 h-10 rounded-full cursor-pointer"
                            src="public/assets/images/def_profile_picture.jpg" alt="">
                       
                        <div [class.hidden]="!profileMenu" [class.block]="profileMenu"
                            class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded shadow-lg">
                            <p class="block px-4 py-2 text-gray-500 ">{{sessionService.user()?.name}} {{sessionService.user()?.lastName}}</p>
                            <hr class="h-0.5 bg-gray-100">
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Settings</a>
                            <a (click)="logout()"
                                class="block px-4 py-2 text-gray-800 hover:bg-gray-100 cursor-pointer">Logout</a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="offline_menu px-4 md:px-10" [class.block]="!sessionService.isLoggedIn()" [class.hidden]="sessionService.isLoggedIn()">


                <!-- Desktop links -->
                <div class="hidden lg:block">
                    <ul class="flex items-center gap-8">
                        <li>
                            <a class="inline-block text-lg font-medium text-green-700 hover:scale-102 hover:bg-green-700 p-1 hover:text-[white] rounded transition-transform duration-300 cursor-pointer
              " (click)="scrollTo('home')">Home</a>
                        </li>
                        <li>
                            <a class="inline-block text-lg font-medium text-emerald-700 hover:scale-102 hover:bg-emerald-700 p-1 hover:text-[white] rounded transition-transform duration-300 cursor-pointer"
                                (click)="scrollTo('stats')">Stats</a>
                        </li>
                        <li>
                            <a class="inline-block text-lg font-medium text-emerald-700 hover:scale-102 hover:bg-emerald-700 p-1 hover:text-[white] rounded transition-transform duration-300 cursor-pointer"
                                (click)="scrollTo('about')">About Us</a>
                        </li>
                        <li>
                            <a class="inline-block text-lg font-medium text-emerald-700 hover:scale-102 hover:bg-emerald-700 p-1 hover:text-[white] rounded transition-transform duration-300 cursor-pointer"
                                (click)="scrollTo('contact')">Contact Us</a>
                        </li>
                        <li>
                            <a routerLink="/Login"
                                class="inline-block bg-gray-200 text-lg font-medium text-emerald-700 hover:scale-102 hover:bg-emerald-700 p-1 hover:text-[white] rounded-2xl transition-transform duration-300 cursor-pointer"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-log-in-icon lucide-log-in inline-block">
                                    <path d="m10 17 5-5-5-5" />
                                    <path d="M15 12H3" />
                                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                                </svg> Login </a>
                        </li>
                    </ul>
                </div>
                <button
                    class="lg:hidden inline-flex items-center justify-center rounded-lg border border-gray-300 p-2 hover:bg-gray-100 transition relative"
                    type="button" (click)="toggleMenu(mobileMenuOpen)">
                    <!-- simple hamburger icon -->
                    @if (!mobileMenuOpen) {
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    }
                    @else{
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    <div class="block mobileMenu absolute right-6 top-8 mt-2 shadow p-2 bg-white rounded w-40">
                        <ul class="flex flex-col items-center gap-3">
                            <li>
                                <a class="inline-block text-lg font-medium text-green-700 hover:scale-120 hover:bg-green-700 p-1 hover:text-[white] rounded transition-transform duration-400 cursor-pointer"
                                    (click)="scrollTo('home')">Home</a>
                            </li>
                            <li>
                                <a class="inline-block text-lg font-medium text-emerald-700 hover:scale-120 hover:bg-emerald-700 p-1 hover:text-[white] rounded transition-transform duration-400 cursor-pointer"
                                    (click)="scrollTo('stats')">Stats</a>
                            </li>
                            <li>
                                <a class="inline-block text-lg font-medium text-emerald-700 hover:scale-120 hover:bg-emerald-700 p-1 hover:text-[white] rounded transition-transform duration-400 cursor-pointer"
                                    (click)="scrollTo('about')">About Us</a>
                            </li>
                            <li>
                                <a class="inline-block text-lg font-medium text-emerald-700 hover:scale-120 hover:bg-emerald-700 p-1 hover:text-[white] rounded transition-transform duration-400 cursor-pointer"
                                    (click)="scrollTo('contact')">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                    }
                </button>
            </div>
        </div>

    </nav>
</body>

</html>
