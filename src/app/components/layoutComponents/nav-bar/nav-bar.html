<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="sticky top-0 z-50 h-15 md:h-22 bg-white/90 backdrop-blur border-b border-gray-200 shadow-sm">
        <div class="mx-auto flex items-center justify-between px-2 md:px-5">
            <a class="flex items-center" href="#">
                <img class="w-20 h-auto md:w-42" src="public/assets/images/logo.png" alt="Logo" />
            </a>
            <div class="flex items-center gap-1 md:gap-8">
                <div class="relative md:hidden">
                    <div class="flex items-center cursor-pointer" (click)="toggleLinksMenu()">
                        <h3 class="font-bold">Menu</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-chevron-down-icon lucide-chevron-down mt-1">
                            <path d="m6 9 6 6 6-6" />
                        </svg>
                    </div>
                    <div class="links absolute top-8 right-0 bg-white border border-gray-200 rounded shadow-lg w-40 "
                        [class.hidden]="!linksMenu" [class.block]="linksMenu">
                        <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100 cursor-pointer">Dashboard</a>
                        <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100 cursor-pointer">My Courses</a>
                        <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100 cursor-pointer">Browse Courses</a>
                    </div>
                </div>
                <ul class="hidden space-x-4 md:flex">
                    <li>
                        <a
                            class="inline-block text-lg font-medium text-green-700 hover:scale-102 hover:bg-green-700 p-1 hover:text-[white] rounded transition-transform duration-500 cursor-pointer">Dashboard</a>
                    </li>
                    <li>
                        <a
                            class="inline-block text-lg font-medium text-green-700 hover:scale-102 hover:bg-green-700 p-1 hover:text-[white] rounded transition-transform duration-500 cursor-pointer">My
                            Courses</a>
                    </li>
                    <li>
                        <a
                            class="inline-block text-lg font-medium text-green-700 hover:scale-102 hover:bg-green-700 p-1 hover:text-[white] rounded transition-transform duration-500 cursor-pointer">Browse
                            Courses</a>
                    </li>
                </ul>
                <div class="w-auto  relative">
                    <img (click)="toggleProfileMenu()" class="w-10 h-10 rounded-full cursor-pointer"
                        src="public/assets/images/def_profile_picture.jpg" alt="">
                    <div [class.hidden]="!profileMenu" [class.block]="profileMenu"
                        class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded shadow-lg">
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Settings</a>
                        <a (click)="logout()"
                            class="block px-4 py-2 text-gray-800 hover:bg-gray-100 cursor-pointer">Logout</a>
                    </div>
                </div>

            </div>
        </div>
    </nav>
</body>

</html>
